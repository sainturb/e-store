
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/account
    username: postgres
    password: postgres

  properties:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      format_sql: true

  jpa:
    hibernate:
      ddl-auto: update

    show-sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
  application:
    name: shipment-service

server:
  port: 8082
  error:
    include-message: always

order:
  account-service: ${ACCOUNT_SERVICE:http://localhost:8081}
  product-service: ${PRODUCT_SERVICE:http://localhost:8084}